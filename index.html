<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="month">
            <div class="current_month_date">
                <i class="fas fa-angle-left pre"></i>
                <div class="current_month">
                   <h2>October</h2>
                   <h4>Saturday October 10,2022</h4>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="calendar">
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>twi</div>
                    <div>wen</div>
                    <div>thirt</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="date">
                    
                    <div class="prev_date">26</div>
                    <div class="prev_date">27</div>
                    <div class="prev_date">28</div>
                    <div class="prev_date">29</div>
                    <div class="prev_date">30</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div class="current">10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div>28</div>
                    <div>29</div>
                    <div>30</div>
                    <div class="next_date">1</div>
                    <div class="next_date">2</div>
                    <div class="next_date">3</div>
                    <div class="next_date">4</div>
                    <div class="next_date">5</div>
                    <div class="next_date">6</div>
                    <div class="next_date">7</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
